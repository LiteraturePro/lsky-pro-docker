# fly.toml file generated for imgs on 2023-06-23T20:48:21+08:00

app = "imgs"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "hkg"
processes = []

[build]
  image = "literature/lsky-pro-docker"

[deploy]
  release_command = "ls"

[mounts]
source="lsky_storage"
destination="/var/www/html"

[env]

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
